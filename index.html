<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
    <title>Movie Recommendaation App</title>
</head>
<body>
    <h1 class="mb-10 text-5xl font-extrabold leading-none tracking-tight text-gray-900 text-center ">Movie Recommendation App</h1>
<div class="w-[70%] m-auto">

    <div class="flex flex-nowrap  m-auto">
        
        <div class="w-1/3 text-left  m-4">
            <p class="text-gray-700">GENRE</p>
            <select  id="genre"  class=" text-left hover:bg-gray-200 bg-gray-300 text-gray-800 font-bold py-2 px-4 w-full flex flex-nowrap" >
                <option value="all"> All</option>
                <option value="action">Action</option>
                <option value="science fiction">Science Fiction</option>
                <option value="drama">Drama</option>
                <option value="fiction">Fiction</option>
                <option value="Animation">Animation</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Family">Family</option>
                <option value="Comedy">Comedy</option>
                <option value="Music">Music</option>
                <option value="Adventure">Adventure</option>
                <option value="TV Movie">TV Movie</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="History">History</option>
                <option value="Crime">Crime</option>
                <option value="Thriller">Thriller</option>
            </select>
            
        </div>
      

        <div class="w-1/3 text-left  m-4">
            <p class="text-gray-700">YEAR</p>
            <select id="year"  class=" text-left hover:bg-gray-200 bg-gray-300 text-gray-800 font-bold py-2 px-4 w-full flex flex-nowrap overflow-y-scroll" >
                <option value="all">All</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
                <option value="1985">1985</option>
                <option value="1984">1984</option>
                <option value="1983">1983</option>
                <option value="1982">1982</option>
                <option value="1982">1982</option>
                <option value="1980">1980</option>
                <option value="1979">1979</option>
            </select>
            
        </div>

        <div class="w-1/3 text-left  m-4">
            <p class="text-gray-700">Language</p>
            <select id="language" class=" text-left hover:bg-gray-200 bg-gray-300 text-gray-800 font-bold py-2 px-4 w-full flex flex-nowrap" >
                <option value="all">All</option>
                <option value="english">English</option>
                <option value="japanese">Japanese</option>
                <option value="swedish">Swedish</option>
                <option value="italian">Italian</option>
                <option value="polish">Polish</option>
                <option value="Korean">Korean</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="Mandrian">Mandrian</option>
                <option value="Serbian">Serbian</option>
                <option value="Hindi">Hindi</option>
                <option value="Protoguese">Protoguese</option>
                <option value="German">German</option>
                <option value="Persian">Persian</option>
            </select>
            
        </div>
      
        
    </div>


    
    <div class="  m-auto w-[97%]">
        <p class="text-gray-700 mx-4">RATING</p>
       
        <select id="rating" class=" text-left hover:bg-gray-200 bg-gray-300 text-gray-800 font-bold py-2 px-4 w-full flex flex-nowrap" >
            <option value="all">All</option>
            <option value="5">>5</option>
            <option value="6">>6</option>
            <option value="7">>7</option>
            <option value="8">>8</option>
            <option value="9">>9</option>
            <option value="10">10</option>
         </select>
       
    </div>

    <div class="m-auto text-center items-center">
        <button id="btnElem" class="text-center hover:bg-gray-200 bg-gray-300 text-gray-800 font-bold py-2 px-4  m-auto my-4 rounded flex flex-nowrap">
            Search
        </button>
    </div>
    
    
    
    
    
<div class="m-auto my-5 justify-center w-[97%]">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-500 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class=" w-[10%] px-6 py-3">
                 Rank
                </th>
                <th scope="col" class="w-[70%] px-6 py-3">
                  Movie
                </th>
                <th scope="col" class="w-[20%] px-6 py-3">
                    Year
                </th>
               
            </tr>
        </thead>
        <tbody id="table">
            <tr id="tableElem" class="bg-white text-xl border-b dark:bg-gray-200 text-gray-900 dark:border-gray-700">
                
                
            </tr>
           
           
        </tbody>
    </table>
    <P id="para" class="text-center text-black font-bold py-2 px-4  m-auto my-4 rounded flex flex-nowrap"></P>
</div>


</div>
    
    
</body>
</html>
